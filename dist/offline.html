<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offline</title>
</head>
<body>
    <h1>You are offline</h1>
    <p>Please check your internet connection.</p> 
    <p>
        <button type="button" onclick="reload()" title="reload"></button>Reload Page</button>
    </p>
    
    <script>
        function reload(){
            window.onload();
        }
    </script>
</body>
</html>
